<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Address Book - Test</title>
    <script src="https://cdn.tailwindcss.com"/>
</h:head>
<h:body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-8">Address Book Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Simple Form Test</h2>
            
            <h:form>
                <div class="mb-4">
                    <h:outputLabel for="testInput" value="Test Input:" styleClass="block text-sm font-medium text-gray-700 mb-2"/>
                    <h:inputText id="testInput" value="#{testBean.message}" 
                                 styleClass="w-full px-3 py-2 border border-gray-300 rounded-md"/>
                </div>
                
                <h:commandButton value="Submit" 
                                 styleClass="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"/>
            </h:form>
            
            <div class="mt-4">
                <h:outputText value="Current Message: #{testBean.message}" 
                              styleClass="text-gray-700"/>
            </div>
        </div>
    </div>
</h:body>
</html>
